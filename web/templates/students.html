<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>EduTrack â€” Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">EduTrack</a>
        <div>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3>Students</h3>
      <div id="list" class="mt-3"></div>
    </div>
    <script>
      const token = localStorage.getItem('edutrack_token');
      if (!token) window.location.href = '/';
      document.getElementById('logoutBtn').addEventListener('click', ()=>{ localStorage.removeItem('edutrack_token'); window.location.href='/'; });
      async function loadStudents(){
        const res = await fetch('/students', {headers:{'Authorization':'Bearer '+token}});
        if (!res.ok) {
          if (res.status===401) { localStorage.removeItem('edutrack_token'); window.location.href='/'; }
          document.getElementById('list').textContent = 'Failed to load students';
          return;
        }
        const students = await res.json();
        if (!students.length) { document.getElementById('list').textContent = 'No students yet.'; return; }
        const table = document.createElement('table'); table.className='table table-striped';
        table.innerHTML = `<thead><tr><th>Roll</th><th>Student ID</th><th>Name</th><th>Class</th><th>Mobile</th></tr></thead>`;
        const tbody = document.createElement('tbody');
        students.forEach(s=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${s.id}</td><td>${s.student_id}</td><td>${s.first_name} ${s.last_name||''}</td><td>${s.class_name||''}</td><td>${s.mobile||''}</td>`;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        document.getElementById('list').innerHTML=''; document.getElementById('list').appendChild(table);
      }
      loadStudents();
    </script>
  </body>
</html>
