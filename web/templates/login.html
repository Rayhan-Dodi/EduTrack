<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>EduTrack — Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow-sm">
            <h3 class="mb-3">EduTrack — Login</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" name="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" name="password" type="password" required>
              </div>
              <button class="btn btn-primary">Login</button>
            </form>
            <div id="msg" class="mt-3 text-danger"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const body = new URLSearchParams();
        for (const pair of fd) { body.append(pair[0], pair[1]); }
        const res = await fetch('/auth/login', {method:'POST', body, headers:{'Accept':'application/json'}});
        if (!res.ok) {
          const err = await res.json().catch(()=>({detail:'Login failed'}));
          document.getElementById('msg').textContent = err.detail || 'Login failed';
          return;
        }
        const data = await res.json();
        localStorage.setItem('edutrack_token', data.access_token);
        window.location.href = '/students';
      });
    </script>
  </body>
</html>
